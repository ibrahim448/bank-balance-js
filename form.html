<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-10 p-10">
            <div>
                <h1 class=" text-2xl font-medium mb-2">Please Login</h1>
                <input id="user-email" class="block w-3/4 mb-4 px-2 border border-blue-900 rounded" type="text" placeholder="inter email">
                <input id="user-password" class="block w-3/4 mb-4 px-2 border border-blue-900 rounded" type="password" placeholder="password">
                <button id="submit-button" class="bg-green-500 px-4 py-2 rounded text-white text-xl font-medium">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
